<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fafc;
            color: #333;
        }

        header, footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        nav {
            background-color: #00509e;
            display: flex;
            justify-content: center;
            padding: 0.5em;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1em;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 2em;
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            color: #003366;
        }

        .contact-info {
            margin-bottom: 2em;
        }

        .contact-info a {
            color: #00509e;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .map-container {
            width: 100%;
            height: 400px;
            margin-bottom: 2em;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        form {
            background-color: #ffffff;
            padding: 1.5em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 1em;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 0.8em;
            margin-top: 0.5em;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
        }

        button {
            margin-top: 1.5em;
            padding: 0.8em 1.5em;
            background-color: #00509e;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #003f7d;
        }

        footer {
            margin-top: 2em;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="schedule.html">Schedule</a>
        <a href="register.html">Register</a>
    </nav>

    <main>
        <section class="contact-info">
            <h2>Get in Touch</h2>
            <p>You can reach us via email at 
                <a href="mailto:email@example.com">email@example.com</a>.
            </p>
            <p>Follow us on social media:</p>
            <p>
                <a href="https://facebook.com" target="_blank">Facebook</a> |
                <a href="https://twitter.com" target="_blank">Twitter</a> |
                <a href="https://instagram.com" target="_blank">Instagram</a>
            </p>
        </section>

        <section class="map-container">
            <h2>Conference Venue</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.299731961403!2d-122.41941508468002!3d37.77492927975983!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809caaaaaaab%3A0xbadvenueexample!2sTechCon%202024%20Venue!5e0!3m2!1sen!2sus!4v1700000000000"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </section>

        <section class="contact-form">
            <h2>Contact Us Form</h2>
            <form action="#" method="post">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>

</body>
</html>
